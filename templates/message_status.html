<!DOCTYPE html>
<html>
<head>
    <title>Message Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Message Status</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>To</th>
            <th>From</th>
            <th>Body</th>
            <th>Message SID</th>
            <th>Message Status</th>
            <th>Timestamp</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.to }}</td>
            <td>{{ log.from }}</td>
            <td>{{ log.body }}</td>
            <td>{{ log.message_sid }}</td>
            <td>{{ log.message_status }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
